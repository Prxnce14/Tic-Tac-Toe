<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="mystyles.css">
    <script src="tictactoe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <!---We use datac so we can easily access the information in the java script without using the class cell -->
    <div class ="board" id="board">
        <div class="cell" datacell></div>
        <div class="cell" datacell></div>
        <div class="cell" datacell></div>
        <div class="cell" datacell></div>
        <div class="cell" datacell></div>
        <div class="cell" datacell></div>
        <div class="cell" datacell></div>
        <div class="cell" datacell></div>
        <div class="cell" datacell></div>
    </div>
    <!---This div is used to display the winning message -->
    <div class="winning-message" id="winningmessage">
        <div data-winning-message-text> </div>
        <button id ="restartButton">Restart</button>
    </div>
    
</body>
</html>
